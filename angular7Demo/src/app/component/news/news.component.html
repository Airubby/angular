  <header class="index_header">
    <div class="hlist">
      <img src="assets/images/rexiao.png"/>
      <p>热销榜</p>				
    </div>
    <div class="hlist">
      <img src="assets/images/caidan.png" />
      <p>点过的菜</p>				
    </div>
    <div class="hlist">
      <img src="assets/images/sousuo.png"/>
      <p>搜你喜欢</p>				
    </div>
  </header>			
  <div class="content">
        <div class="item" *ngFor="let item of info">        
          <h3 class="item_cate">{{item.title}}</h3>
          <ul class="item_list">
            <li *ngFor="let food of item.list">	
              <div class="inner">
                <a [routerLink]="['/news/newdetail']" [queryParams]="{aid:food._id}">
                  <img [src]="url+food.img_url" />
                  <p class="title">{{food.title}}</p>						
                  <p class="price">¥{{food.price}}</p>
                </a>
              </div>		
            </li> 
          </ul>
        </div>
  </div>
  <div class="bg" id="bg">
  </div>
